<div class="container">
  <!-- html5 novalidate: pour éviter que le navigateur gère la validation -->
  <form class="form" novalidate #form="ngForm">
    <div class="form-group">
      <input #name="ngModel" type="text" [(ngModel)]="newItem.name" name="name" class="form-control" placeholder="Prénom" required minlength="2">
      <!-- pristine : tant que le champ n'a pas été modifié mais pas besoin ici -->
      <div [hidden]="name.valid || !newItem.name" class="alert alert-danger">Champ invalide</div>
    </div>
    <div class="form-group">
      <input #reference="ngModel" type="text" [(ngModel)]="newItem.reference" name="preference" class="form-control" placeholder="ex: 1234" required minlength="4">
      <div [hidden]="reference.valid || !newItem.reference" class="alert alert-danger">Champ invalide</div>
    </div>
    <div class="form-group">
      <select class="form-control" [(ngModel)]="newItem.state" name="state">
        <option [ngValue]="0">A livrer</option>
        <option [ngValue]="1">En cours de livraison</option>
        <option [ngValue]="2">Commande livréer</option>
      </select>
    </div>
    <!-- pour désactiver le bouton si la form n'est pas valide -->
    <button [disabled]="form.invalid" type="submit" (click)="addItem()" class="btn btn-primary">Envoyer</button>
  </form>
</div>

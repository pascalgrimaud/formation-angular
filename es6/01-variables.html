    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    Notes:
    initial-scale=1.0 : interdire le mobile à redimensionner tous les éléments du site
    width=device-width : pour les smartphones, largeur du viewport = largeur du device

    info supp:
    shrink-to-fit=no : permet de dire au mobile de ne pas inclure les rebords, surtout sur Safari
    -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
